<!doctype html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="assets/normalize.css">
  <link rel="stylesheet" href="assets/fonts.css">
  <link rel="stylesheet" href="assets/style.css">
  <title>CPS</title>
</head>
<body>

<div class="header-main">
  <div class="header-main__item">
    <div class="header">
      <div class="header__actions">
        <div class="header__item">
          <button class="header__button">
            <span class="header__icon-container">
            <img src="assets/images/menu.svg" alt="Меню" class="header__icon">
          </span>
          </button>
          <button class="header__button">
            <span class="header__logo-container">
            <img src="assets/images/logo.svg" alt="Логотип" class="header__logo">
          </span>
          </button>
        </div>
      </div>
      <div class="header__actions">
        <div class="header__item">
          <button class="header__button">
            <span class="header__icon-container">
              <img src="assets/images/profile.svg" alt="Профиль" class="header__icon">
            </span>
          </button>
          <button class="header__button">
            <span class="header__icon-container">
            <img src="assets/images/message.svg" alt="Сообщение" class="header__icon">
          </span>
          </button>
          <button class="header__button">
            <span class="header__icon-container">
            <img src="assets/images/phone.svg" alt="Телефон" class="header__icon">
          </span>
          </button>
        </div>
        <div class="header__item">
          <button class="header__button">
            <span class="header__text">Оставить заявку</span>
            <span class="header__icon-container">
            <img src="assets/images/settings.svg" alt="Оставить заявку" class="header__icon">
          </span>
          </button>
          <button class="header__button">
            <span class="header__text">Статус ремонта</span>
            <span class="header__icon-container">
            <img src="assets/images/search.svg" alt="Оставить заявку" class="header__icon">
          </span>
          </button>
        </div>
      </div>
    </div>
  </div>
  <div class="header-main__item">
    <h1 class="main-title">Услуги и сервисы</h1>
  </div>
</div>
</body>
</html>
